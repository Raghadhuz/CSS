<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .box1 {
            background-color: #FFA239; 
            width: 50%;
            height: 100%;
            float: left;
            display: flex;
            justify-content: center;  
            align-items: center;      
        }
        .box2 {
            background-color: #0046FF; 
            width: 50%;
            height: 100%;
            float: right;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>First Part</h1>
    </div>
    <div class="box2">
        <h1>Second Part</h1>
    </div>
</body>
</html>
