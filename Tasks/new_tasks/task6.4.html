<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-areas:
        "header header"
        "left right"
        "footer footer";
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 100px 300px 100px;
      gap: 5px;
      height: 100vh;
    }

    .header { grid-area: header; background: black; }
    .left   { grid-area: left; background: orange; }
    .right  { grid-area: right; background: green; }
    .footer { grid-area: footer; background: blue; }
  </style>
</head>
<body>
  <div class="grid">
    <div class="header"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
