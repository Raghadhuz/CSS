<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
    }

    .container {
      display: flex;
      height: 100vh; 
      border: 10px solid orange;
    }

    .box {
      flex: 1; 
      color: white;
      font-size: 60px;
      text-align: center;
      line-height: 100vh; 
    }

    .box:nth-child(1){background:green;}
    .box:nth-child(2){background:yellow; color:black;}
    .box:nth-child(3){background:purple;}
    .box:nth-child(4){background:gray;}
    .box:nth-child(5){background:blue;}
    .box:nth-child(6){background:orange;}
    .box:nth-child(7){background:pink; color:black;}
    .box:nth-child(8){background:red;}
    .box:nth-child(9){background:brown;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
</body>
</html>
